<!--შექმენით drop-down მენიუ age group ებისთვის როგორებიცაა under 18 , 18-30 , 31-50 , over 50-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <forms>
        <label for="ages">choose ages:</label>
        <select name="ages-option" id="ages">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="31-50">31-50</option>
            <option value="over 50">over 50</option> 

        </select>
       
    </forms>
    
</body>
</html>
