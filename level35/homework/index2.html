<!--შეუცვალეთ ტექსტს ზომა font-size გამოყენებით გამოიყენეთ inline და internal css დააკვირდით რომელზე იმუშავებს და დაწერეთ დასკვნა ამის მიხედვით-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 23px;
        }
    </style>
</head>
<body>
    <p style="font-size: 40px;">ქუთაისი მსოფლიოს უძველეს 5 ქალაქში შედის</p>

    <!--ამ შემთხვევაში იმუშავა inline css მა . იმიტომ რომ inline css არის პრიორიტეტული დანარჩენი ორის შემთხვევაში, ანუ ჩვენ რო დავწეროთ კოდი inline შიც internal შიც და external შიც იმუშავებს inline ში დაწერილი კოდი იმიტომ რომ არის უფრო პრიორიტეტული-->
    
</body>
</html>
