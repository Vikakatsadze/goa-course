<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slider {
            width: 400px;
            height: 300px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        #slider img{
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
        }
        #slider img.active {
            display: block;
        }
        .btns{
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <div id="slider">
    <img class="active" src="./images/leo1.jpg" alt="leo mesi1">
    <img src="./images/leo2.jpg" alt="leo mesi2">
    <img src="./images/leo3.webp" alt="leo mesi3">
    </div>

    <div>
        <button id="prev"> წინა</button>
        <button id="next">შემდეგი</button>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
