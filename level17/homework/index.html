<!--ჩამოწერეთ ყველა text formatting თეგი და დაუწერეთ რომელი რას აკეთებს-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>bold - </b> გამუქებული ტექსტი </p>
    <br>
    <p><i>italic - </i> დახრილი ტექსტი </p>
    <br>
    <p><u>underline - </u> ხაზგასმული ტექსტი</p>
    
</body>
</html>
